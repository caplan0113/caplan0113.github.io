<!DOCTYPE html>

<html lang="ja">
<head>
  <meta charset="utf-8" />
  <script type="text/javascript" src="./key.js" charset="utf-8"></script>
  <title>キーボード</title>
</head>

<body>
  <h2>テスト中</h2>
  <div>
    <canvas id="cvs" width="840", height="300"></canvas>
  </div>
  <ul>
    <li>リロードするにはEcsキーを押してください</li>
    <li>キー単体での機能は動作しないようになっています（Functionキー、Tabキー）</li>
    <li>修飾キーを使うキーボードショートカットは動作します</li>
    <li>
      キーボードショートカットを動作させないようにするには文字キー→修飾キーの順にキーを押してください
    </li>
    <li>*(アスタリスク)がついているキーは押すと色がついたままになります（修正できたらします）</li>
    <li>CapsLockキーはShiftキーを押しながらだと適切に動作します</li>
    <li>*以外のキーで色が消えない場合はもう一度キーを押してください</li>
  </ul>
  
  <script type="text/javascript" src="./sample.js" charset="utf-8"></script>
</body>
</html>
